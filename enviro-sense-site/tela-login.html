<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Enviro Sense</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon-noname.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/icon-noname.png"></img>
                    <a>ENVIRO SENSE</a>
                </div>
                <div class="opcoes">
                    <a class="opcao" href="index.html">Home</a>
                    <a class="opcao" href="index.html#sobre-nos">Sobre Nós</a>
                    <a class="opcao" href="index.html#nossos-servicos">Nossos Serviços</a>
                </div>
            </div>
            <div class="botoes">
                <button onclick="window.location.href='tela-login.html'">Login</button>
                <button onclick="window.location.href='tela-cadastro.html'">Cadastro</button>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="caixa-login">
                <h2>Fazer Login</h2>
                <div class="conteudo">
                    <div class="campo_login">
                        <span>E-mail:</span><br>
                        <input id="email_input" type="text" placeholder="Insira seu Email">
                    </div>
                    <div class="campo_senha">
                        <span>Senha:</span><br>
                        <div class="input-container">
                            <input id="senha_input" type="password" placeholder="******">
                            <i class="bi bi-eye-slash" id="verSenha" onclick="mostrarSenha()"></i>
                        </div>
                    </div>     
                    <div class="campo_captcha" id="div_campo_captcha">
                        <input type="checkbox" id="chk_robo" class="campo_captcha" onclick="mostrarCaptcha()">Não sou um robô
                    </div>
                    <div class="campo_imagens" id="imagens"></div> 
                </div>                
                    <button class="botao" id="btn_entrar" onclick="entrar()">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
