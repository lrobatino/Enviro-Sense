<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="css/style-simulador.css">
    <link rel="icon" type="image/png" href="images/icon-nonameAA.png">
    <link rel="shortcut icon" href="images/icon-noname.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/icon-nonameAA.png"></img>
                </div>
                <div class="opcoes">
                    <a class="opcao" href="index.html">Home</a>
                    <a class="opcao" href="index.html#sobre-nos">Sobre Nós</a>
                    <a class="opcao" href="index.html#nossos-servicos">Nossos Serviços</a>
                </div>
            </div>
            <div class="botoes">
                <button onclick="window.location.href='tela-login.html'">Login</button>
                <button onclick="window.location.href='tela-cadastro.html'">Cadastro</button>
            </div>
        </div>
    </div>
    <div class="simulador" id="div_simulador">
        <h2>Simulador Financeiro</h2>
        <div class="caixa-simulador">
            <div class="conteudo">
                <div class="campo_tinta">
                    <span>Quantidade de tinta de acabamento utilizada mensalmente (L):</span> 
                    <input type="number" id="input_tinta">
                </div>
                <div class="campo_primer">
                    <span>Quantidade de primer gastos em sua fábrica (L):</span>
                    <input type="number" id="input_primer">
                </div>

                <div class="campo_area">
                    <span>Área de carrocerias pintadas (m²):</span>
                    <input type="number" id="input_area_carroceria">
                </div>

                <div class="campo_carrocerias">
                    <span>Número de carrocerias pintadas mensalmente:</span> 
                    <input type="number" id="input_num_carroceria">
                </div>

                
                <div class="campo_veiculo">
                    <span>Qual o tipo de veículo produzido em sua fábrica?</span>
                    <select id="tipo_de_veiculo">
                        <option value="carro">Automoveis</option>
                        <option value="caminhao">Cabines de caminhões, carrocerias e caminhonetes</option>
                        <option value="onibus">Ônibus, trator e veículos agrícolas</option>
                    </select>
                </div>
                
                <div class="botao">
                    <button onclick="calcularMonitoramentoCOV()">Calcular</button>
                </div>  
            </div>
        </div>
    </div>

        
    </div>
    <script src="js/simulador.js"></script>
</body>
</html>
